
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>QQ直播网聊天室 By Jewel_M</title>
<meta name="viewport" content="width=device-width, initial-scale=1; maximum-scale=1.0; user-scalable=0">
<meta content="Jewel_M" name="Author">
<meta content="application/vnd.wap.xhtml+xml;charset=utf-8" name="content-typ">
<script src="http://cdn.bootcss.com/socket.io/0.9.16/socket.io.min.js" type="text/javascript"></script>
<script src="http://www.qqzhibo.net/res/jquery.min.js" type="text/javascript"></script>
<script src="http://www.qqzhibo.net/chats/public/js/jquery.cookie.js" type="text/javascript"></script>
<script type="text/javascript" src="http://www.qqzhibo.net/res/qqface/jquery.qqFace.js?d=2014-11-30"></script>
<link href="http://www.qqzhibo.net/chats/public/images/style.css?d=20150701" type="text/css" rel="stylesheet" />
</head>

<body>
<div id="chat_title">
  <div class="left">QQ直播网聊天室</div>
  <div class="right"><input class="but t3" type="button" onclick="chat_close();" value="退出"></div>
</div>
<div id="chat_content"></div>
<div id="chat_bottom">
  <div class="line_enter">
    <input type="text" id="jm_msg" class="f" value=""  onKeyDown="if(event.keyCode==13){msg_send();}" />
    <a href="javascript:msg_send();">发送消息</a> </div>
  <div class="line_tip">
    <div class="name">
      <label><input type="text" id="jm_name" value="" /><input class="but" type="button" onclick="chat_name();" value="改名"></label>
    </div>
    <div class="close"><input class="but emotion" type="button" value="表情"><input class="but" type="button" onclick="$('#chat_content').html('');" value="清屏"></div>
  </div>
</div>
<script src="http://www.qqzhibo.net/chats/public/js/common.js?d=20150914.1" type="text/javascript"></script>
</body>
</html>
